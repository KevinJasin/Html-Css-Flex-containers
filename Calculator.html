<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Time Management Calculator</title>
  <link rel="stylesheet" href="style.css">
  <script src="app.js"></script>
</head>
<body>
  <div class="container">
    <h1>Time Management Calculator</h1>
    <form>
      <label for="work-hours">Work (hours)</label>
      <input type="number" id="work-hours">

      <label for="study-hours">Study (hours)</label>
      <input type="number" id="study-hours">

      <label for="sleep-hours">Sleep (hours)</label>
      <input type="number" id="sleep-hours">

      <label for="gaming-hours">Gaming (hours)</label>
      <input type="number" id="gaming-hours">

      <label for="school-hours">School (hours)</label>
      <input type="number" id="school-hours">

      <label for="hobby-hours">Hobby (hours)</label>
      <input type="number" id="hobby-hours">

      <label for="eat-hours">Eat (hours)</label>
      <input type="number" id="eat-hours">

      <button type="button" onclick="calculate()">Calculate</button>
    </form>

    <div id="result"></div>
  </div>
</body>
</html>
